<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Flex - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/Logo_Full.jpg"></a></h1>
          <span class="tagline">PhD Candidate in Computer Science</span>
		  <span class="tagline">Human-Computer Interaction Lab</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <!--<span class="post-date">{{ post.date | date_to_string }}</span>-->
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
			<a href="mailto:rcompton@ucsc.edu" class="footer-link">Contact</a><span class="separator">&bull;</span>
            <a href="https://www.linkedin.com/in/ryan-compton-b8a81067/" class="footer-link">LinkedIn</a> <span class="separator">&bull;</span>
            <!--<a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>-->
            <a href="http://github.com/rcompt" class="footer-link">GitHub</a><span class="separator">&bull;</span>
			<a href="https://medium.com/@rcompton_56086" class="footer-link">Medium</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
